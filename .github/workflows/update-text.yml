name: Update Text File

on:
  workflow_dispatch:
    inputs:
      newtext:
        description: "The new text content"
        required: true
        type: string

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update text file
        run: |
          echo "${{ github.event.inputs.newtext }}" > data-save/data.txt

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data-save/data.txt
          git commit -m "Update data.txt via Pages form" || echo "No changes to commit"
          git push
