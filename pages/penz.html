<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dollár számláló</title>
  <style>
    :root{--bg:#0fbf62}
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
    }
    .card{
      text-align:center;
      padding:2rem 3rem;
      border-radius:12px;
      backdrop-filter:blur(6px);
    }
    .amount{
      font-size:6rem;
      font-weight:700;
      line-height:1;
      color:#003120;
      text-shadow:0 2px 0 rgba(255,255,255,0.15);
      letter-spacing:0.02em;
    }
    .label{font-size:1.25rem;color:#042b1a;margin-top:0.5rem}
  </style>
</head>
<body>
  <div class="card">
    <div id="amount" class="amount">$0.00</div>
    <div class="label">Pénzünk</div>
  </div>

  <script>
    // Kezdő összeg
    let dollars = 0;

    // Formatter a szebben megjelenítéshez
    const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2 });

    const el = document.getElementById('amount');
    el.textContent = fmt.format(dollars);

    // Másodpercenként +1 dollár
    setInterval(() => {
      dollars += 1;
      el.textContent = fmt.format(dollars);
    }, 1000);
  </script>
</body>
</html>
