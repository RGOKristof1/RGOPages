<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Pros and Cons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-size: 1.2em;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <caption>Pros and Cons of Gaming</caption>
    <tr>
      <th>Pros</th>
      <th>Cons</th>
    </tr>
    <tr>
      <td>Improves problem-solving skills</td>
      <td>Can be time-consuming</td>
    </tr>
    <tr>
      <td>Enhances teamwork and cooperation</td>
      <td>Possible negative impact on health if overplayed</td>
    </tr>
    <tr>
      <td>Can be educational</td>
      <td>Might affect sleep schedule</td>
    </tr>
  </table>
</body>
</html>
