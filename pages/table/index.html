<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Pros and Cons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      background-color: #5b5a5a;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      color: #d6d6d6;
      border: 1px solid #ffffff;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #373737;
      color: rgb(255, 255, 255);
      font-size: 1.2em;
    }

    tr:nth-child(even) {
      background-color: #696868;
    }

    caption {
      color: #8bd0ff;
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #p {
        color: rgb(165, 255, 116);
      }
    #c {
        color: rgb(255, 116, 116);
      }
  </style>
</head>
<body>
  <table>
    <caption>Pros and Cons of Gaming</caption>
    <tr>
      <th id="p">Pros</th>
      <th id="c">Cons</th>
    </tr>
    <tr>
      <td>Improves problem-solving skills</td>
      <td>Can be time-consuming</td>
    </tr>
    <tr>
      <td>Enhances teamwork and cooperation</td>
      <td>Possible negative impact on health if overplayed</td>
    </tr>
    <tr>
      <td>Can be educational</td>
      <td>Might affect sleep schedule</td>
    </tr>
  </table>
</body>
</html>
