<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clue v2.3</title>

  <link rel="stylesheet" href="/global-source/global-style.css">
  <link rel="stylesheet" href="/rgohunt/rgohunt-style.css">
</head>

<body>

  <main class="center-wrap">

    <!-- Intro block (no button!) -->
    <div class="question">
      <p>Ez a kiinduló clue keressed meg a kövi NFC taget</p>
    </div>

    <!-- Question 1 -->
    <div id="q1" class="question" data-next="q2" data-success="Clue: xyz1.">
      <p>1. Hint</p>
      <button class="btn btn-primary" type="button">-1 coin</button>
      <div class="feedback" aria-live="polite"></div>
    </div>

    <!-- Question 2 -->
    <div id="q2" class="question hidden" data-next="q3" data-success="Clue: xyz2.">
      <p>2. Hint</p>
      <button class="btn btn-primary" type="button">-1 coin</button>
      <div class="feedback" aria-live="polite"></div>
    </div>

    <!-- Question 3 -->
    <div id="q3" class="question hidden" data-success="Clue: xyz3.">
      <p>3. Hint</p>
      <button class="btn btn-primary" type="button">-1 coin</button>
      <div class="feedback" aria-live="polite"></div>
    </div>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Show a question
      function showQuestion(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.classList.remove('hidden');
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      // Reveal text after clicking the button
      function handleReveal(q) {
        const feedback = q.querySelector('.feedback');
        const successMsg = q.dataset.success || '';
        feedback.textContent = successMsg;

        const btn = q.querySelector('button');
        btn.disabled = true;

        const next = q.dataset.next;
        if (next) showQuestion(next);
      }

      // Attach click listeners only to questions that actually HAVE a button
      document.querySelectorAll('.question').forEach(q => {
        const btn = q.querySelector('button');
        if (!btn) return; // skip intro block

        btn.addEventListener('click', () => handleReveal(q));
      });

      // Start with q1 visible
      showQuestion('q1');

    });
  </script>

</body>

</html>
