<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGOhunt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/global-source/global-style.css">
    <link rel="stylesheet" href="/rgohunt/rgohunt-style.css">
</head>
<body>

<main>
    <div class="container mt-5">
        <div class="row">
            <!-- Quiz 1 -->
            <div class="col-sm-6 text-center question">
                <h3 id="quiz1-title">RGO</h3>
                <input id="quiz1-input" type="text" class="form-control mb-3" placeholder="Enter answer">
                <div id="quiz1-buttons" class="btn-group-vertical w-100" style="display: flex; flex-direction: column; align-items: center;"></div>
                <div id="quiz1-feedback" class="mt-2 text-danger"></div>
            </div>
            
            <!-- Quiz 2 -->
            <div class="col-sm-6 text-center question">
                <h3 id="quiz2-title">Wiza</h3>
                <input id="quiz2-input" type="text" class="form-control mb-3" placeholder="Enter answer">
                <div id="quiz2-buttons" class="btn-group-vertical w-100" style="display: flex; flex-direction: column; align-items: center;"></div>
                <div id="quiz2-feedback" class="mt-2 text-danger"></div>
            </div>
        </div>
    </div> 
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ====== EASY EDIT: Configure your quizzes here ======
        const quizzes = {
            quiz1: {
                title: "Quiz 1",
                answers: {
                    "q": { text: "Answer Q", link: "https://example.com/q" },
                    "w": { text: "Answer W", link: "https://example.com/w" },
                    "e": { text: "Answer E", link: "https://example.com/e" }
                }
            },
            quiz2: {
                title: "Quiz 2",
                answers: {
                    "a": { text: "Answer A", link: "https://example.com/a" },
                    "s": { text: "Answer S", link: "https://example.com/s" },
                    "d": { text: "Answer D", link: "https://example.com/d" }
                }
            }
        };

        // Initialize quizzes
        function initQuiz(quizKey) {
            const quiz = quizzes[quizKey];
            const input = document.getElementById(`${quizKey}-input`);
            const buttonsContainer = document.getElementById(`${quizKey}-buttons`);
            const feedback = document.getElementById(`${quizKey}-feedback`);
            const title = document.getElementById(`${quizKey}-title`);

            title.textContent = quiz.title;

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') checkAnswer(quizKey);
            });

            // Render buttons for all answers (hidden initially)
            Object.entries(quiz.answers).forEach(([key, data]) => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-primary w-100 mb-2';
                btn.textContent = data.text;
                btn.style.display = 'none';
                btn.style.maxWidth = '300px';
                btn.onclick = () => window.open(data.link, '_blank');
                buttonsContainer.appendChild(btn);
            });

            function checkAnswer(qKey) {
                const userAnswer = input.value.trim().toLowerCase();
                const q = quizzes[qKey];

                if (q.answers[userAnswer]) {
                    // Correct answer: hide feedback, show matching button(s)
                    feedback.textContent = '';
                    buttonsContainer.querySelectorAll('button').forEach((btn, idx) => {
                        const answerKey = Object.keys(q.answers)[idx];
                        btn.style.display = answerKey === userAnswer ? 'block' : 'none';
                    });
                } else {
                    // Incorrect answer
                    feedback.textContent = 'Incorrect answer. Try again.';
                    buttonsContainer.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
                }
            }
        }

        // Initialize both quizzes on page load
        document.addEventListener('DOMContentLoaded', () => {
            initQuiz('quiz1');
            initQuiz('quiz2');
        });
    </script>
</body>
</html>
