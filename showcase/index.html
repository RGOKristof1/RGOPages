<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Text Storage</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Text Storage Demo</h2>

<textarea id="textBox" placeholder="Írj ide valamit..."></textarea><br>

<button onclick="saveText()">Mentés</button>
<button onclick="loadText()">Betöltés</button>

<p id="status"></p>

<script>

const BACKEND_URL = "https://api.rgopages.hu";

async function saveText() {
    const text = document.getElementById("textBox").value;

    const res = await fetch(BACKEND_URL + "/save", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
    });

    document.getElementById("status").innerText = "Elmentve!";
}

async function loadText() {
    const res = await fetch(BACKEND_URL + "/load");
    const data = await res.json();

    document.getElementById("textBox").value = data.text || "";
    document.getElementById("status").innerText = "Betöltve!";
}

</script>

</body>
</html>
