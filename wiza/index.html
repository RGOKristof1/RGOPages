<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clue v3</title>
  <link rel="stylesheet" href="/global-source/global-style.css">
  <link rel="stylesheet" href="main-style.css">
</head>

<body>

  <!-- 1. kérdés -->
  <div id="q1" class="question">
    <p>qq</p>
    <input id="a1" type="text">
    <button onclick="check1()">OK</button>
  </div>

  <br>

  <!-- 2. kérdés (rejtve indul) -->
  <div id="q2" class="question" style="display:none;">
    <p>qq2</p>
    <input id="a2" type="text">
    <button onclick="check2()">OK</button>
  </div>

  <br>

  <!-- 3. kérdés (rejtve indul) -->
  <div id="q3" class="question" style="display:none;">
    <p>qq3</p>
    <input id="a3" type="text">
    <button onclick="check3()">OK</button>
  </div>

  <script>

    // 1. kérdés
    function check1() {
      if (document.getElementById("a1").value.trim().toLowerCase() === "qq") {
        document.getElementById("q2").style.display = "block";
      } else {
        alert("Helytelen!");
      }
    }

    // 2. kérdés
    function check2() {
      if (document.getElementById("a2").value.trim() === "qq2") {
        document.getElementById("q3").style.display = "block";
      } else {
        alert("Helytelen!");
      }
    }

    // 3. kérdés
    function check3() {
      if (document.getElementById("a3").value.trim().toLowerCase() === "qq3") {
        alert("CLUE");
      } else {
        alert("Helytelen!");
      }
    }

  </script>

</body>

</html>
