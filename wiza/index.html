<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clue v2.1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/global-source/global-style.css">
  <link rel="stylesheet" href="main-style.css">
</head>

<body class="p-4">

  <!-- 1. kérdés -->
  <div id="q1" class="question mb-4">
    <p>q</p>
    <input id="a1" type="text" class="form-control mb-2">
    <button class="btn btn-primary" onclick="check1()">OK</button>
  </div>

  <!-- 2. kérdés -->
  <div id="q2" class="question mb-4" style="display:none;">
    <p>qq</p>
    <input id="a2" type="text" class="form-control mb-2">
    <button class="btn btn-primary" onclick="check2()">OK</button>
  </div>

  <!-- 3. kérdés -->
  <div id="q3" class="question mb-4" style="display:none;">
    <p>qqq</p>
    <input id="a3" type="text" class="form-control mb-2">
    <button class="btn btn-primary" onclick="check3()">OK</button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function check1() {
      if (document.getElementById("a1").value.trim().toLowerCase() === "q")
      {
        document.getElementById("q2").style.display = "block";
      }
      else {
        alert("Helytelen!");
      }
    }

    function check2() {
      if (document.getElementById("a2").value.trim() === "qq")
      {
        document.getElementById("q3").style.display = "block";
      }
      else {
        alert("Helytelen!");
      }
    }

    function check3() {
      if (document.getElementById("a3").value.trim().toLowerCase() === "qqq")
      {
        alert("CLUE");
      }
      else {
        alert("Helytelen!");
      }
    }
  </script>

</body>

</html>
